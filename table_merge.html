<body>
    <div class="center">
        <textarea id="input_table1" placeholder="Ievadi pirmo tabulu"></textarea>
        <textarea id="input_table2" placeholder="Ievadi otro tabulu"></textarea>
        <br>
        <input type="text" id="parameters" placeholder="Ievadied parameteru">
        <p></p>
        <select name="data_type" id="data_type" onchange="populate('data_type', 'csv_type')">
            <option value=""> Choose Data Type</option>
            <option value="json">JSON</option>
            <option value="csv">CSV</option>
        </select>
        <select name="csv_type" id="csv_type">
        </select>

        <button onclick="tables();" id="input_table1" id="input_table2" id="parameters">Izveido tabulas</button>
    </div>


    <script type="text/javascript" language="javascript">

        function populate(s1, s2){
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);
            
            s2.innerHTML = "";

            if (s1.value == "csv"){
                var option_array = ["|", "csv_nor| CSV", "csv_t| CSV t"];
            }

            for(var option in option_array){
                var pair = option_array[option].split("|")
                var new_option = document.createElement("option")
                new_option.value = pair[0]
                new_option.innerHTML = pair[1]
                s2.options.add(new_option)
            }
        }

        
    </script>

</body>
